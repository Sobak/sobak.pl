version: '3.5'

services:
  nginx:
    image: nginx:latest
    depends_on:
      - app
      - node
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/app:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  app:
    build:
      context: ../
      dockerfile: website/Dockerfile
    command: ["php-fpm"]
    working_dir: /var/www/app
    volumes:
      - ../website/:/var/www/app
      - ../content/:/var/www/app/storage/app/content

  node:
    image: node:14-slim
    tty: true
    working_dir: /app
    volumes:
      - .:/app
    command: ["node"]

volumes:
  content:
